<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Box Shadow</title>

    <style>
      div {
        background-color: orange;
        width: 15em;
        height: 15em;
        margin: 10em auto;

        border-radius: 5em 2em 0 4em / 10em 5em 0 2em;

        box-shadow: 2em 0 0 black, 1em 2em 1em red, -1em 1em 1em blue, 0 -1em 1em 1em green;
      } 
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
