<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Shadow</title>

    <style> 
    h1{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin-top: 100px;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 3em;

        text-shadow: -3px 3px 0 rgba(0, 0, 0, 0.388);
    }
    </style>
  </head>
  <body>
    <div>
        <h1>Nunca Desista, Trabalhe e Persista.</h1>
    </div>
  </body>
</html>
