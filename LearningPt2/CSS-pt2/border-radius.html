<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Border Radius</title>

    <style>
      div {
        background-color: orange;
        width: 15em;
        height: 15em;
        margin: 10em auto;

        border-radius: 5em 2em 0 4em / 10em 5em 0 2em;
      }
      div:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
